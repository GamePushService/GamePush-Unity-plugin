
fragment PLAYER_FIELD on ModelField {
    name(lang: $lang)
    key
    type
    default
    important
    public
    variants {
        value
        name(lang: $lang)
    }
    intervalIncrement {
        interval
        increment
    }
    limits {
        min
        max
        couldGoOverLimit
    }
}

query result($lang: Lang) {
    result: FetchPlayerFields {
        __typename
        ... on Problem { message }
        ... on ModelFieldsList {
            items { ...PLAYER_FIELD }
        }
    }
}
