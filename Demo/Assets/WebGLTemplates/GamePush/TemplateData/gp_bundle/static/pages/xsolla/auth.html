<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Authorization by Xsolla</title>
    </head>
    <style>
        html,
        body {
            font-family: system-ui;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            text-align: center;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <body>
        <script src="./xsolla-login-sdk.js"></script>

        <script>
            function loadScript(src) {
                var lastScript = document.getElementsByTagName('script')[0];
                const script = document.createElement('script');
                script.src = src;
                lastScript.parentNode.insertBefore(script, lastScript);
            }

            const appUrl = location.href.split('?')[0].replace('/static/pages/xsolla/auth.html', '/external/providers/xsolla/auth.js');
            loadScript(appUrl);
        </script>
    </body>
</html>
