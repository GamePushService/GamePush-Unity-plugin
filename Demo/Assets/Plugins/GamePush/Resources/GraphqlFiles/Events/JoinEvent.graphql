fragment PlayerEventFields on PlayerEvent {
  eventId
  stats {
    activeDays
    activeDaysConsecutive
  }
}

mutation JoinEvent($input: PlayerJoinEventInput!) {
  result: PlayerJoinEvent(input: $input) {
    __typename
    ... on Problem {
      message
    }
    ... on PlayerEvent {
      ...PlayerEventFields
    }
  }
}