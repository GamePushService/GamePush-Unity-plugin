fragment translations on Translations { en fr it de es zh pt ko ja ru tr ar id hi }

query result($lang: Lang) {
    result: FetchPlayerProjectConfig {
        __typename
        ... on Problem {
            message
        }
        ... on PlayerProjectConfig {
            isDev
            isAllowedOrigin
            config {
                lang
                avatarGenerator
                avatarGeneratorTemplate
                ymCounterId
                gtagCounterId
                showLoader
                showReqCounter
                orientation
                showOrientationOverlay
                targetOS
                showUnsupportedOSOverlay
                communityLinks {
                    ...translations
                }
            }
            project {
                name(lang: $lang)
                description(lang: $lang)
                icon(w: 256, h: 256, crop: false)
                mainChatId
                enableMainChat
                achievements {
                    isLockedVisible
                    isLockedDescriptionVisible
                    enableUnlockToast
                }
                ads {
                    showCountdownOverlay
                    showRewardedFailedOverlay
                }
            }
            platformConfig {
                type
                tag
                appId
                gameLink
                communityLinks {
                    ...translations
                }
                banners {
                    ...banners
                }
                customAdsConfigId
                customAdsConfig {
                    ...customAdsConfig
                }
            }
            playerFields {
                name(lang: $lang)
                key
                type
                default
                important
                variants {
                    value
                    name(lang: $lang)
                }
            }
            serverTime
            gameVariables {
                key
                value(lang: $lang)
                type
            }
            rewards {
                id
                icon
                tag
                isAutoAccept
                mutations {
                    type
                    key
                    action
                    value
                }
                names {
                    ...translations
                }
                descriptions {
                    ...translations
                }
            }
            triggers {
                id
                tag
                isAutoClaim
                description(lang: $lang)
                descriptions {
                    ...translations
                }
                conditions {
                    type
                    key
                    operator
                    value
                }
                bonuses {
                    id
                    type
                }
            }
            achievements {
                id
                icon(w: 256, h: 256, crop: false)
                tag
                rare
                progress
                maxProgress
                unlocked
                lockedIcon(w: 256, h: 256, crop: false)
                progressStep
                isPublished
                isLockedVisible
                isLockedDescriptionVisible

                names {
                    ...translations
                }
                descriptions {
                    ...translations
                }
            }
            achievementsGroups {
                id
                tag
                name(lang: $lang)
                description(lang: $lang)
                achievements
                names {
                    ...translations
                }
                descriptions {
                    ...translations
                }
            }
            products {
                id
                icon
                tag
                price
                isSubscription
                period
                trialPeriod
                yandexId

                names {
                    ...translations
                }
                descriptions {
                    ...translations
                }
            }
            products {
                id
                icon
                tag
                price
                isSubscription
                period
                trialPeriod
                yandexId

                names {
                    ...translations
                }
                descriptions {
                    ...translations
                }
            }
            schedulers {
                id
                tag
                type
                days
                isRepeat
                daysBonuses {
                    day
                    bonuses {
                        id
                        type
                    }
                }
                triggers {
                    id
                    tag
                    isAutoClaim
                    description(lang: $lang)
                    descriptions {
                        ...translations
                    }
                    conditions {
                        type
                        key
                        operator
                        value
                    }
                    bonuses {
                        id
                        type
                    }

                    day
                }
                isAutoRegister
            }
            events {
                id
                tag
                icon
                dateStart
                dateEnd
                isAutoJoin
                triggers {
                    id
                    tag
                    isAutoClaim
                    description(lang: $lang)
                    descriptions {
                        ...translations
                    }
                    conditions {
                        type
                        key
                        operator
                        value
                    }
                    bonuses {
                        id
                        type
                    }
                }
                names {
                    ...translations
                }
                descriptions {
                    ...translations
                }
            }
            acl {
                canUploadImages
                canUploadFiles
                canConnectOnline
                canCollectStats
            }
        }
    }
}

fragment customAdsConfig on AdsConfig {
    id
    name
    description
    adFoxOwnerId
    configs {
        web {
            banners {
                ...banner
            }
        }
        android {
            banners {
                ...banner
            }
        }
    }
}

fragment banner on Banner {
    type
    enabled
    bannerId
    adServer
    adServerDesktop
    desktopBannerId
    frequency
    refreshInterval
    maxWidth
    maxHeight
    maxWidthDimension
    maxHeightDimension
    desktopMaxWidth
    desktopMaxHeight
    desktopMaxWidthDimension
    desktopMaxHeightDimension
    fitCanvas
    position
    limits {
        hour
        day
        session
    }
    useNative
}

fragment banners on Banner {
    type
    enabled
    bannerId
    desktopBannerId
    adServer
    adServerDesktop
    frequency
    refreshInterval
    maxWidth
    maxHeight
    maxWidthDimension
    maxHeightDimension
    desktopMaxWidth
    desktopMaxHeight
    desktopMaxWidthDimension
    desktopMaxHeightDimension
    fitCanvas
    position
    limits {
        hour
        day
        session
    }
    useNative
}
