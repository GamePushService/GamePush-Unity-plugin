
fragment PLAYER_FIELD on ModelField {
    name(lang: $lang)
    key
    type
    default
    important
    public
    variants {
        value
        name(lang: $lang)
    }
    intervalIncrement {
        ...fieldIntervalIncrement
    }
    limits {
        ...fieldLimits
    }
}

fragment fieldIntervalIncrement on FieldIntervalIncrement {
    interval
    increment
}

fragment fieldLimits on FieldLimits{
    min
    max
    couldGoOverLimit
}

query result($lang: Lang) {
    result: FetchPlayerFields {
        __typename
        ... on Problem { message }
        ... on ModelFieldsList {
            items { ...PLAYER_FIELD }
        }
    }
}
