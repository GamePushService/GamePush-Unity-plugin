query result($lang: Lang, $projectId: Int!, $limit: Int, $offset: Int) {
  result: FetchProducts(projectId: $projectId, limit: $limit, offset: $offset) {
    __typename
    ... on ProductsList {
      products {
        id
        icon
        tag
        price
        isSubscription
        period
        trialPeriod
        currency
        currencySymbol
        yandexId
        name(lang: Lang)
        description(lang: Lang)
        iconSmall: icon(w: 48, h: 48, crop: false)
      }
    }
    ... on Problem {
      message
    }
  }
}
